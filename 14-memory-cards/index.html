<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4b83083c38.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Memory cards</title>
</head>
<body>
  <button id="clear" class="clear btn">
    <i class="fas fa-trash"></i> Clear cards
  </button>
  <h1>Memory cards
    <button id="show" class="btn btn-small">
      <i class="fas fa-plus"></i>New card
    </button>
  </h1>  
  <div id="cards-container" class="cards">

    </div>

  </div>
  <div class="navigation">
    <button id="prev" class="nav-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <p id="current"></p>
    <button id="next" class="nav-button">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <div id="add-container" class="add-container">
    <h1>Add a new card
      <button id="hide" class="btn-small btn-ghost">
        <i class="fas fa-times"></i>
      </button>
    </h1>
    <div class="form-group">
      <label for="question">Question</label>
      <textarea id="question" placeholder="Enter a question"></textarea>
    </div>
    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea id="answer" placeholder="Enter a answer"></textarea>
    </div>
    <button id="add-card" class="btn">
      <i class="fas fa-plus"></i>Add card
    </button>
  </div>
  <script src="script.js"></script>
</body>
